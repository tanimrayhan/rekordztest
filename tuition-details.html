<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuition Details</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
<div class="glass-navbar">

  <div class="nav-left" onclick="location.href='index.html'" style="cursor:pointer;">

    <img src="https://lh3.googleusercontent.com/d/1-3gBM8KfnJ30iMBT_7JnQwRnHRbIMHo0=s2048"
         class="top-logo">

    <h1 class="brand-title">REKORDZ</h1>

  </div>

  <div class="top-actions">
    <button onclick="logout()" class="top-btn">Logout</button>
  </div>

</div>

<div style="height:110px;"></div>

<div class="page-wrapper">
  <h1 id="title"></h1>

  <div class="box">
    <input id="monthName" placeholder="Month (e.g. March 2026)">
    <input id="classCount" type="number" placeholder="Number of classes">
    <input id="earning" type="number" placeholder="Earning">
    <button onclick="addMonth()">Add Month</button>
  </div>

  <div class="box">
    <button onclick="toggleEarning()">Show / Hide Earnings</button>
    <div id="months"></div>
    <h3 id="total"></h3>
  </div>
</div>
<script type="module" src="auth.js"></script>
<script type="module" src="tuition.js"></script>
</body>
</html>
