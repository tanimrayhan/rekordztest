<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT Details</title>
  <link rel="stylesheet" href="theme.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="glass-navbar">

  <div class="nav-left" onclick="location.href='index.html'" style="cursor:pointer;">

    <img src="https://lh3.googleusercontent.com/d/1-3gBM8KfnJ30iMBT_7JnQwRnHRbIMHo0=s2048"
         class="top-logo">

    <h1 class="brand-title">REKORDZ</h1>

  </div>

  <div class="top-actions">
    <button onclick="logout()" class="top-btn">Logout</button>
  </div>

</div>


<div class="mobile-logout-navbar">

  <div class="nav-left" onclick="location.href='index.html'" style="cursor:pointer;">

    <img src="https://lh3.googleusercontent.com/d/1-3gBM8KfnJ30iMBT_7JnQwRnHRbIMHo0=s2048">

    <span class="brand-title">REKORDZ</span>

  </div>

  <button onclick="logout()" class="logout-btn">
    Logout
  </button>

</div>


<div style="height:110px;"></div>

<div class="page-wrapper">
  <h1 id="courseTitle"></h1>

  <div class="box" id="resultBox" style="text-align: center; font-size: 1.2rem; font-weight: bold; color: #f5fadc;"></div>

  <div class="box" id="inputsBox"></div>

  <div class="box" style="text-align: center;">
    <button onclick="saveCT()">Save Changes</button>
  </div>

  <div class="box">
    <canvas id="ctChart"></canvas>
  </div>
</div>
<script type="module" src="auth.js"></script>
<script type="module" src="ct.js"></script>
<script>

if (sessionStorage.getItem("testMode") === "true") {

  const banner = document.createElement("div");

  banner.className = "test-banner";

  banner.innerText =
    "Preview mode â€” data will not be saved. Please login to record your progress.";

  const spacer = document.querySelector('div[style*="height"]');

  if (spacer) {
    spacer.after(banner);
  } else {

    const wrapper = document.querySelector(".page-wrapper");

    if (wrapper) {
      wrapper.before(banner);
    }

  }

}

</script>
</body>
</html>
